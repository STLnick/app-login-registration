<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <!-- Google font: Lato -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1 class="title">Registration Form</h1>
    <form class="regForm">
      <div class="regField">
        <label class="screen-reader-text" for="email">Email</label>
        <input type="email" class="regInput" id="email" placeholder="Email" />
      </div>
      <div class="regField">
        <label class="screen-reader-text" for="phone">Phone</label>
        <input type="tel" class="regInput" id="phone" placeholder="Phone" />
      </div>
      <div class="regField">
        <label class="screen-reader-text" for="name">Name</label>
        <input type="text" class="regInput" id="name" placeholder="Name" />
      </div>
      <div class="regField">
        <label class="screen-reader-text" for="username">Username</label>
        <input
          type="text"
          class="regInput"
          id="username"
          placeholder="Username"
        />
      </div>
      <div class="regField">
        <label class="screen-reader-text" for="password">Password</label>
        <input
          type="password"
          class="regInput"
          id="password"
          placeholder="Password"
        />
      </div>
      <button id="submitBtn" type="submit">Register</button>
    </form>
    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
